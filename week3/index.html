<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

    <div class="frame">
        <div class="left"> My Website </div>
        <div class="desktop-menu">
            <div class="item">item 1</div>
            <div class="item">item 2</div>
            <div class="item">item 3</div>
            <div class="item">item 4</div>
        </div>

        <div class="mobile-menu" onclick="popup();">
            <img src="./fb-web-35-512.png" width="30" height="30">
        </div>

        <div class="welcome">
            <div class="text" id="content" onclick="change();">Welcome to Myhome </div>
        </div>

        <div class="section" id="section">
        </div>

        <script>
            const url = 'https://padax.github.io/taipei-day-trip-resources/taipei-attractions.json';

            fetch(url)
                .then((resp) => resp.json())
                .then(function (data) {
                    let items = data.result.results;
                    let times = 1;
                    return items.map(function (item) {
                        if (times > 8) return;

                        var section = document.getElementById('section');

                        var content = document.createElement('div');
                        content.className = "content";

                        section.appendChild(content);

                        var newImg = document.createElement('img');
                        newImg.style.width = "100%";
                        newImg.style.height = "80%";
                        newImg.src = "http" + item.file.split("http")[1];

                        content.appendChild(newImg);

                        var heading = document.createElement('div');
                        heading.className = "heading";
                        content.appendChild(heading);

                        var textNode = document.createTextNode(item.stitle);
                        heading.appendChild(textNode);

                        times++;
                    })
                })
                .catch(function (error) {
                    console.log(error);
                });
      </script>

</body>
</html>
