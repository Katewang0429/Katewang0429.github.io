<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 Login page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="heading">
        <h2>歡迎光臨，請輸入帳號密碼</h2>
    </div>
    <form method="POST" action="/auth">
        <div class="content">
            <h2>登入系統</h2>
            <label class="words" for="ACCT">帳號</label><input class="flask-input" type="text" placeholder="請輸入帳號"
                name="acctName">
            <label class="words" for="PWD">密碼</label><input class="flask-input" type="text" placeholder="請輸入密碼"
                name="pwd">
            <button type="submit">登入</button>

        </div>

    </form>


</body>

</html>
